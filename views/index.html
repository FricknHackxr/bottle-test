<!DOCTYPE html>
<html>
<head>
    <title>katzenco.de</title>
    <style>
        /* Basis-Styling */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column; /* Layout-Spalte: Header, Inhalt, Footer */
            background-color: #001d3d; /* Dunkelblauer Hintergrund für Nacht */
            color: #ffffff; /* Weiße Schriftfarbe */
        }

        h1, .moon-phase-text, footer {
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.6); /* Glow für Texte */
        }

        h1 {
            margin-top: 30px;
            margin-bottom: 40px;
        }

        .content {
            flex: 1; /* Nimmt den gesamten verfügbaren Platz zwischen Header und Footer ein */
            display: flex;
            flex-direction: column;
            align-items: center; /* Zentriert Inhalt horizontal */
            justify-content: center; /* Zentriert Inhalt vertikal */
            text-align: center;
        }

        .moon {
            position: relative;
            width: 200px; /* Durchmesser des Kreises */
            height: 200px;
            border-radius: 50%; /* Kreisform */
            background-color: #f0f0f0; /* Mond-Hintergrundfarbe */
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.7); /* Leichter Leuchtschein */
            overflow: hidden;
            display: inline-block;
        }

        .moon-phase {
            position: absolute;
            top: 0;
            left: 50%; /* Start in der Mitte */
            width: 50%; /* 50% des Kreises */
            height: 100%;
            background-color: #001d3d; /* Hintergrundfarbe für Mondschatten */
            transform-origin: left center; /* Rotation um die linke Kante */
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
        }

        .moon-phase-text {
            margin-top: 40px;
            font-size: 18px;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
        }

        footer a {
            color: #1db9ff; /* Helles Blau für den Link */
            text-decoration: none;
            text-shadow: 0 0 8px rgba(29, 185, 255, 0.7); /* Glow für Links */
        }

        footer a:hover {
            text-decoration: underline;
            text-shadow: 0 0 12px rgba(29, 185, 255, 1); /* Intensiverer Glow beim Hover */
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>pennythecodingcat</h1>
        <div class="moon">
            <div class="moon-phase" style="transform: rotate({{ moon_phase_angle }}deg);"></div>
        </div>
        <div class="moon-phase-text">
            {{ moon_phase }}% - {{ moon_phase_text }}
        </div>
    </div>
    <footer>
        <p>© 2024 - <a href="https://github.com/fricknhackxr" target="_blank">pennythecodingcat</a></p>
    </footer>
</body>
</html>
